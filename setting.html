    </nav>
    <div class="navbar-toggle-btn">
      <i data-feather="menu"></i>
    </div>
    <!-- .navbar -->
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-lg-2 d-lg-block px-0 bg-white sidebar">
          <div class="pt-lg-5">
            <div class="head">
              <p>
                こんにちは、
                <span class="d-block">TakeCafe</span>

            <ul class="nav flex-column">

                <a class="nav-link" href="./orders.html">
                  <span class="feather-icon"><i data-feather="clipboard"></i></span>

              <li class="nav-item">
                <a class="nav-link" href="./item.html">
                  <span class="feather-icon"><i data-feather="book"></i></span>
                  <span>商品の追加・編集</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./post.html">
                  <span class="feather-icon"><i data-feather="feather"></i></span>
                  <span>お知らせの更新</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./data.html">
                  <span class="feather-icon"><i data-feather="bar-chart"></i></span>
                  <span>データ分析をみる</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shop.html">
                  <span class="feather-icon"><i data-feather="flag"></i></span>

              <li class="nav-item">

            </ul>
            <div class="foot">
              <a href="">
                <i class="d-inline-block align-middle" data-feather="triangle"></i>
                <span class="d-inline-block align-middle">ご利用マニュアルのダウンロード</span>

              <a href="./contact.html">
                <i class="d-inline-block align-middle" data-feather="triangle"></i>
                <span class="d-inline-block align-middle">お問い合わせ</span>
              </a>
            </div>
          </div>
        </nav>
        <!-- #sidebarMenu -->
        <main id="main" role="main" class="col-lg-10 ml-sm-auto px-lg-4 bg-light">
          <div class="wrap">
            <h2 class="page-ttl">設定</h2>
            <div class="page-tab">
              <a class="active" href="./setting.html">
                <i data-feather="monitor"></i>
                <span>全体設定</span>
              </a>
              <a class="" href="./setting-service.html">
                <i data-feather="settings"></i>
                <span>サービス設定</span>
              </a>
              <a class="" href="./setting-mail.html">
                <i data-feather="mail"></i>
                <span>メール編集</span>
              </a>
            </div>

            <form class="mt-4" action="" method="post">
              <h3 class="font-weight-bold h5 mb-3">店舗について</h3>
              <div class="form-group">
                <label for="">ショップ名または会社名</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">ショップの説明</label>
                <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label for="">販売する料理のカテゴリ</label>
                <select name="" class="form-control" id="">
                  <option value="">---</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">デフォルト税率</label>
                <select name="" class="form-control" id="">
                  <option value="">---</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">対応サービス</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" checked />
                  <label class="form-check-label text-body" for="">お持ち帰り</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" />
                  <label class="form-check-label text-body" for="">デリバリー</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" />
                  <label class="form-check-label text-body" for="">お取り寄せ</label>
                </div>
              </div>
              <div class="form-group">
                <label for="">デフォルト在庫数</label>
                <input type="number" class="form-control w-auto" min="0" max="99999" id="" />
              </div>
              <div class="form-group">
                <label for="">サイト内でお酒を販売しますか？</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="alcohol_flag" id="alcoholFlagTrue" value="0" id="" checked />
                  <label class="form-check-label text-body" for="alcoholFlagTrue">販売しない</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="alcohol_flag" id="alcoholFlagFalse" value="1" id="" />
                  <label class="form-check-label text-body" for="alcoholFlagFalse">販売する</label>
                </div>
              </div>
              <h3 class="font-weight-bold h5 mb-3 mt-4">SNSについて</h3>
              <div class="form-group row align-items-center mx-0">
                <label for="facebook" class="col-3 m-0 px-0">Facebook</label>
                <div class="col-9 px-0">
                  <input type="text" name="facebook" class="form-control" id="facebook" />
                </div>
              </div>
              <div class="form-group row align-items-center mx-0">
                <label for="twitter" class="col-3 m-0 px-0">Twitter</label>
                <div class="col-9 px-0">
                  <input type="text" name="twitter" class="form-control" id="twitter" />
                </div>
              </div>
              <div class="form-group row align-items-center mx-0">
                <label for="instagram" class="col-3 m-0 px-0">Instagram</label>
                <div class="col-9 px-0">
                  <input type="text" name="instagram" class="form-control" id="instagram" />
                </div>
              </div>
              <h3 class="font-weight-bold h5 mb-3 mt-4">振込口座について</h3>
              <div class="form-group">
                <label for="">振込先の口座名義</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">金融機関名</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">支店名</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">預金種別</label>
                <section class="form-control w-auto" name="">
                  <option value="">--</option>
                </section>
              </div>
              <div class="form-group">
                <label for="">口座番号</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="mt-4 text-center">
                <button type="button" class="btn btn-success text-white px-5">保存する</button>
              </div>
            </form>
          </div>
          <!-- .wrap -->
          <div class="socket">©2020 TakeEats</div>
        </main>
        <!-- #main -->
      </div>
      <!-- .row -->
    </div>

    <div class="orverray"></div>
