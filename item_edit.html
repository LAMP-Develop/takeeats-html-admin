<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品編集 | TakeEats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script src="./dist/js/bundle.js"></script>
  </head>
  <body>
    <nav id="navbar" class="navbar bg-primary flex-lg-nowrap p-0">
      <a class="navbar-brand col-lg-2 col-6 mr-lg-3 mr-0 px-3" href="./index.html">
        <img src="./dist/images/logo.png" alt="TakeEats" srcset="./dist/images/logo.png 1x, ./dist/images/logo@2x.png 2x" />
      </a>
      <span class="mr-auto text-white d-lg-block d-none">こんにちは、TakeCafe</span>
      <a class="btn btn-light rounded-pill mr-5 px-4 d-lg-block d-none" href="https://system.tale-eats.jp/demo-shop/">
        <span class="d-inline-block align-middle">サイトを確認する</span>
        <i class="d-inline-block align-middle" data-feather="external-link"></i>
      </a>
    </nav>
    <div class="navbar-toggle-btn">
      <i data-feather="menu"></i>
    </div>
    <!-- .navbar -->
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-lg-2 d-lg-block px-0 bg-white sidebar">
          <div class="pt-lg-5">
            <div class="head">
              <p>
                こんにちは、
                <span class="d-block">TakeCafe</span>
              </p>
              <a href="">ログアウト</a>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">
                  <span class="feather-icon"><i data-feather="home"></i></span>
                  <span>トップ</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./orders.html">
                  <span class="feather-icon"><i data-feather="clipboard"></i></span>
                  <span>注文管理</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./item.html">
                  <span class="feather-icon"><i data-feather="book"></i></span>
                  <span>商品の追加・編集</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./post.html">
                  <span class="feather-icon"><i data-feather="feather"></i></span>
                  <span>お知らせの更新</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./data.html">
                  <span class="feather-icon"><i data-feather="bar-chart"></i></span>
                  <span>データ分析をみる</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shop.html">
                  <span class="feather-icon"><i data-feather="flag"></i></span>
                  <span>店舗の追加・編集</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./setting.html">
                  <span class="feather-icon"><i data-feather="settings"></i></span>
                  <span>設定</span>
                </a>
              </li>
            </ul>
            <div class="foot">
              <a href="">
                <i class="d-inline-block align-middle" data-feather="triangle"></i>
                <span class="d-inline-block align-middle">ご利用マニュアルのダウンロード</span>
              </a>
              <a href="./contact.html">
                <i class="d-inline-block align-middle" data-feather="triangle"></i>
                <span class="d-inline-block align-middle">お問い合わせ</span>
              </a>
            </div>
          </div>
        </nav>
        <!-- #sidebarMenu -->
        <main id="main" role="main" class="col-lg-10 ml-sm-auto px-lg-4 bg-light">
          <div class="wrap">
            <h2 class="page-ttl">商品の編集</h2>
            <form action="" method="post">
              <div class="form-group">
                <label for="">カテゴリ</label>
                <p class="m-0">パスタ・ピザ</p>
                <input type="hidden" name="" />
              </div>
              <div class="form-group">
                <label for="itemName">
                  商品名
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <input type="text" class="form-control" id="itemName" />
              </div>
              <div class="form-group">
                <label for="itemPrice">
                  商品価格（税込）
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">￥</div>
                  </div>
                  <input type="number" class="form-control" id="itemPrice" />
                </div>
              </div>
              <div class="form-group">
                <label for="itemUnit">商品単位</label>
                <input type="text" class="form-control w-auto" id="itemUnit" placeholder="個" />
              </div>
              <div class="form-group">
                <label for="itemDesc">商品説明</label>
                <textarea class="form-control" id="itemDesc" rows="10"></textarea>
              </div>
              <div class="form-group">
                <label for="item-stock">
                  1日の在庫数
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <input type="number" class="form-control" id="item-stock" value="99" />
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-info text-white" id="stock-btn" type="button" data-toggle="modal" data-target="#itemCalendar">個別に設定する</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">オプション表示</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="opt1" />
                  <label class="form-check-label text-body" for="opt1">大盛り</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="opt2" />
                  <label class="form-check-label text-body" for="opt2">ドリンクセット</label>
                </div>
              </div>
              <div class="form-group">
                <label for="">画像</label>
                <div class="form-img">
                  <label class="form-img-label" for="itemImg1">
                    <input type="file" name="itemImg1" accept=".jpg, .jpeg, .png, .gif" class="form-img-input" id="itemImg1" />
                  </label>
                  <label class="form-img-label" for="itemImg2">
                    <input type="file" name="itemImg2" accept=".jpg, .jpeg, .png, .gif" class="form-img-input" id="itemImg2" />
                  </label>
                  <label class="form-img-label" for="itemImg3">
                    <input type="file" name="itemImg3" accept=".jpg, .jpeg, .png, .gif" class="form-img-input" id="itemImg3" />
                  </label>
                </div>
                <small class="form-text text-muted d-block">
                  ※3枚まで追加できます。
                  <br />
                  ※幅1204pxの画像を推奨しています。
                  <br />
                  ※対応ファイル：jpg.png.gif
                </small>
              </div>
              <div class="form-group">
                <label for="">対応サービス</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" checked />
                  <label class="form-check-label text-body" for="">お持ち帰り</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" />
                  <label class="form-check-label text-body" for="">デリバリー</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" />
                  <label class="form-check-label text-body" for="">お取り寄せ</label>
                </div>
              </div>
              <div class="form-group">
                <label for="">販売店舗設定</label>
                <div class="form-check form-check-inline no-bg">
                  <input class="form-check-input" type="radio" name="saleshop-flag" id="all-shop" value="0" checked />
                  <label class="form-check-label text-body" for="all-shop">すべての店舗で販売</label>
                </div>
                <div class="form-check form-check-inline no-bg">
                  <input class="form-check-input" type="radio" name="saleshop-flag" id="specific-shop" value="1" />
                  <label class="form-check-label text-body" for="specific-shop">特定の店舗で販売</label>
                </div>
                <div class="my-2"></div>
                <select class="form-control" id="saleshop" name="saleshops[]" multiple="multiple" style="display: none">
                  <option value="銀座本店">銀座本店</option>
                  <option value="六本木店">六本木店</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">公開予約</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="postPublic" />
                  <label class="form-check-label text-body" for="postPublic">公開予約をする</label>
                </div>
                <div id="postPublic-date" class="form-date">
                  <label for="">公開日時</label>
                  <div class="form-inline">
                    <input type="date" name="" value="" class="form-control w-auto mr-2" id="" />
                    <input type="number" name="" value="" min="0" max="24" class="form-control w-auto" id="" placeholder="23" />
                    <span class="mx-1">：</span>
                    <input type="number" name="" value="" min="0" max="59" class="form-control w-auto" id="" placeholder="59" />
                  </div>
                </div>
              </div>
              <div class="d-flex mt-3">
                <button type="button" class="btn bg-white text-success mr-2">下書き保存</button>
                <button type="button" class="btn btn-success text-white">公開する</button>
              </div>
            </form>
          </div>
          <!-- .wrap -->
          <div class="socket">©2020 TakeEats</div>
        </main>
        <!-- #main -->
      </div>
      <!-- .row -->
    </div>
    <!-- .container-fluid -->
    <div class="orverray"></div>

    <!-- Modal -->
    <div class="modal fade" id="itemCalendar" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="itemCalendarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold text-center" id="itemCalendarLabel">在庫設定</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="calendar"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-block btn-success text-white" data-dismiss="modal">更新する</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
