    </div>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-2 d-md-block px-0 bg-white sidebar">

                こんにちは、

            <div class="foot">
              <a href="./manager.html">

            </div>
          </div>
        </nav>
        <!-- #sidebarMenu -->
        <main id="main" role="main" class="col-md-10 ml-sm-auto px-md-4 bg-light">
          <div class="wrap">
            <h2 class="page-ttl">運営者情報に関する設定</h2>
            <form class="border-top py-3">
              <div class="form-group">
                <label for="" class="d-block text-dark">
                  事業者の氏名
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <input type="text" placeholder="山田 太郎" class="form-control" id="" value="山田 太郎" required />
              </div>
              <div class="form-group">
                <label for="">
                  郵便番号
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <div class="input-group w-auto justify-content-start">
                  <div class="input-group-prepend">
                    <div class="input-group-text">〒</div>
                  </div>
                  <input type="text" maxlength="8" class="form-control w-auto" id="" />
                </div>
              </div>
              <div class="form-group">
                <label for="">
                  都道府県
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <select name="" class="form-control" id="">
                  <option value="">---</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">
                  市区町村
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">
                  番地建物名
                  <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">
                  その他(営業時間・定休日等)
                <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <textarea name="" class="form-control" id="" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label for="">
                  販売価格について
                <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <textarea name="" class="form-control" id="" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label for="">
                  支払方法と時期
                <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <textarea name="" class="form-control" id="" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label for="">
                  商品の引渡時期
                <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <textarea name="" class="form-control" id="" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label for="">
                  返品についての特約に関する事項
                <span class="badge badge-warning text-white ml-1">必須</span>
                </label>
                <textarea name="" class="form-control" id="" rows="5"></textarea>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-success text-white px-5">保存する</button>
              </div>
            </form>
          </div>
          <!-- .wrap -->
          <div class="socket">©2020 TakeEats</div>
        </main>
        <!-- #main -->
      </div>
      <!-- .row -->
    </div>
    <!-- .container-fluid -->
    <div class="orverray"></div>
  </body>
</html>
