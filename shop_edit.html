<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店舗管理 | TakeEats</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script src="./dist/js/bundle.js" defer></script>
  </head>
  <body>
    <nav id="navbar" class="navbar bg-primary flex-lg-nowrap p-0">
      <a class="navbar-brand col-lg-2 col-6 mr-lg-3 mr-0 px-3" href="./index.html">
        <img src="./dist/images/logo.png" alt="TakeEats" srcset="./dist/images/logo.png 1x, ./dist/images/logo@2x.png 2x" />
      </a>
      <span class="mr-auto text-white d-lg-block d-none">こんにちは、TakeCafe</span>
      <a class="btn btn-light rounded-pill mr-5 px-4 d-lg-block d-none" href="https://system.tale-eats.jp/demo-shop/">
        <span class="d-inline-block align-middle">サイトを確認する</span>
        <i class="d-inline-block align-middle" data-feather="external-link"></i>
      </a>
    </nav>
    <div class="navbar-toggle-btn">
      <i data-feather="menu"></i>
    </div>
    <!-- .navbar -->
    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-lg-2 d-lg-block px-0 bg-white sidebar">
          <div class="pt-lg-5">
            <div class="head">
              <p>
                こんにちは、
                <span class="d-block">TakeCafe</span>
              </p>
              <a href="">ログアウト</a>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">
                  <span class="feather-icon"><i data-feather="home"></i></span>
                  <span>トップ</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./orders.html">
                  <span class="feather-icon"><i data-feather="clipboard"></i></span>
                  <span>注文管理</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./item.html">
                  <span class="feather-icon"><i data-feather="book"></i></span>
                  <span>商品の追加・編集</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./post.html">
                  <span class="feather-icon"><i data-feather="feather"></i></span>
                  <span>お知らせの更新</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./data.html">
                  <span class="feather-icon"><i data-feather="bar-chart"></i></span>
                  <span>データ分析をみる</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shop.html">
                  <span class="feather-icon"><i data-feather="flag"></i></span>
                  <span>店舗の追加・編集</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./setting.html">
                  <span class="feather-icon"><i data-feather="settings"></i></span>
                  <span>設定</span>
                </a>
              </li>
            </ul>
            <div class="foot">
              <a href="">
                <i class="d-inline-block align-middle" data-feather="triangle"></i>
                <span class="d-inline-block align-middle">ご利用マニュアルのダウンロード</span>
              </a>
              <a href="./contact.html">
                <i class="d-inline-block align-middle" data-feather="triangle"></i>
                <span class="d-inline-block align-middle">お問い合わせ</span>
              </a>
            </div>
          </div>
        </nav>
        <!-- #sidebarMenu -->
        <main id="main" role="main" class="col-lg-10 ml-sm-auto px-lg-4 bg-light">
          <div class="wrap">
            <h2 class="page-ttl">店舗の追加・編集</h2>
            <form action="" method="post">
              <h3 class="font-weight-bold h5 mb-3">1. 基本情報</h3>
              <div class="form-group">
                <label for="">店舗名</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">電話番号</label>
                <input type="tel" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">メールアドレス</label>
                <input type="email" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">営業時間</label>
                <div class="form-inline">
                  <input type="number" name="" value="" min="0" max="24" class="form-control w-auto" id="" placeholder="23" />
                  <span class="mx-1">：</span>
                  <input type="number" name="" value="" min="0" max="59" class="form-control w-auto" id="" placeholder="59" />
                  <span class="mx-2">〜</span>
                  <input type="number" name="" value="" min="0" max="24" class="form-control w-auto" id="" placeholder="23" />
                  <span class="mx-1">：</span>
                  <input type="number" name="" value="" min="0" max="59" class="form-control w-auto" id="" placeholder="59" />
                </div>
              </div>
              <h3 class="font-weight-bold h5 mb-3 mt-4">2. 住所について</h3>
              <div class="form-group">
                <label for="">郵便番号</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">〒</div>
                  </div>
                  <input type="text" maxlength="8" class="form-control" id="" />
                </div>
              </div>
              <div class="form-group">
                <label for="">都道府県</label>
                <select name="" class="form-control" id="">
                  <option value="">---</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">市区町村</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">番地建物名</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="form-group">
                <label for="">アクセス</label>
                <textarea name="" class="form-control" id="" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label for="">GoogleMapURL</label>
                <input type="url" class="form-control" id="" />
              </div>
              <h3 class="font-weight-bold h5 mb-3 mt-4">3. お支払い方法</h3>
              <div class="form-group">
                <label for="">対応決済方法</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" />
                  <label class="form-check-label text-body" for="">オンライン決済</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="" />
                  <label class="form-check-label text-body" for="">店頭でお支払い</label>
                </div>
              </div>
              <h3 class="font-weight-bold h5 mb-3 mt-4">4. その他</h3>
              <div class="form-group">
                <label for="">駐車場について</label>
                <input type="text" class="form-control" id="" />
              </div>
              <div class="mt-4">
                <button type="button" class="btn btn-success text-white">追加する</button>
              </div>
            </form>
          </div>
          <!-- .wrap -->
          <div class="socket">©2020 TakeEats</div>
        </main>
        <!-- #main -->
      </div>
      <!-- .row -->
    </div>
    <!-- .container-fluid -->
    <div class="orverray"></div>
  </body>
</html>
